<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9e4e4;
            color: #141010;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .login-card h2 {
            color: #000000;
        }
        .login-card input {
            background-color: #3e3b51;
            border: none;
            color: #ffffff;
        }
        .login-card button {
            background-color: #fafafa;
            border: none;
            color: #1d1b27;
        }
        .astronaut {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 text-center">
            <img src="imagens/Miniatura_O_Diabo_em_Calamidade.webp" alt="Astronauta" class="astronaut">
            <h3>Faça login e descubra o submundo</h3>
        </div>
        <div class="col-md-6">
            <div class="login-card">
                <h2>LOGIN</h2>
                <form onsubmit="return login(event)">
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-block">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function login(event) {
        event.preventDefault();
        const usuario = document.getElementById('usuario').value;
        const senha = document.getElementById('senha').value;

        if (usuario === 'admin' && senha === 'admin123') {
            window.location.href = 'dashboard.html';
        } else {
            alert('Usuário ou senha incorretos');
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
